<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>JSON Feed</title>
    
        <meta name="description" content="JSON Feed" />
        <meta name="keywords" content="JSO, Feed" />
        <meta name="author" content="Reza" />

        <!-- font embeded -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/all.css" />

    </head>
        
    <body>
        <section class="header">
            <div class="wrapper">
                <img src="img/logo-ict.png" alt="logo" class="img">
                <div class="form-group">
                    <form>
                        <i class="fas fa-search"></i>
                        <input type="text" class="search" id="search" placeholder="Bijv. PHP developer,  AngularJS">
                        <input type="button" class="button" value="Zoeken">
                    </form>
                </div>
            </div>
        </section>

        <section class="body">
            <div class="header">
                <div class="wrapper-head">
                    <h1 class="head">Vacatures: vind een baan die echt bij je past.</h1>
                </div>
            </div>
            <div class="wrapper-content" id="content">

            </div>
            <div class="page" id="page">
                <ul class="items">
                    <li class="item">
                        <span id="prev">
                            <i class="fas fa-angle-double-left"></i>
                        </span>
                    </li>
                    <li class="item active">
                        <span class="number prevOrNext">0</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">1</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">2</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">3</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">4</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">5</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">6</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">7</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">8</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">9</span>
                    </li>
                    <li class="item">
                        <span class="number prevOrNext">10</span>
                    </li>
                    <li class="doted">
                        <span>...</span>
                    </li>
                    <li class="item">
                        <span class="number" id="lastPage">16</span>
                    </li>
                    <li class="item">
                        <span id="next">
                            <i class="fas fa-angle-double-right"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </section>

        <section class="spinner" id="loading">
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </section>

        <!-- js -->
        <script src="js/all.js"></script>

    </body>
    
</html>
